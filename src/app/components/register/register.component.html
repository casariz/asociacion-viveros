<main class="flex bg-light py-5 px-3">
    <div class="mx-auto max-w-md w-25 rounded bg-white p-4 shadow">
        <h2 class="mb-4 text-center h4 fw-bold">Registrarse</h2>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="mb-3 form-group">
                <label class="form-label" for="first_name">
                    Nombres
                </label>
                <input class="form-control bg-light focus-green" type="first_name" formControlName="first_name" name="first_name"
                    placeholder="Ingresar nombres" />
            </div>
            <div class="mb-3">
                <label class="form-label" for="last_name">
                    Apellidos
                </label>
                <input class="form-control bg-light focus-green" name="last_name" formControlName="last_name"
                    placeholder="Ingresar apellidos" type="text" />
            </div>
            <div class="mb-3">
                <label class="form-label" for="email">
                    Correo electrónico
                </label>
                <input class="form-control bg-light focus-green" name="email" formControlName="email"
                    placeholder="Ingresar correo" type="email" />
            </div>
            <div class="mb-3">
                <label class="form-label" for="password">
                    Contraseña
                </label>
                <input class="form-control bg-light focus-green" name="password" formControlName="password"
                    placeholder="Ingresar contraseña" type="password" />
            </div>
        </form>
        <button class="btn btn-success w-100 fw-bold" type="submit" (click)="onSubmit()">
            Registrarse
        </button>
    </div>
</main>
