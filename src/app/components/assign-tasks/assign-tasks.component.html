<div class="d-flex row bg-light py-5 px-3 justify-content-center">
    <h2 class="text-center fw-bold">{{ isEditMode ? 'Editar tarea' : 'Agregar tarea' }}</h2>
    <div class="card w-50 p-0">
        <div class="card-body">
            <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
                <div class="p-1 px-2 d-flex row gap-3">
                    <h6 class="fw-bold m-0">Datos</h6>
                    @if (isEditMode) {
                        <div class="d-inline-flex flex-row gap-2">
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-circle-info"></i></span>
                                <input class="form-control" type="text" size="50" value="" />
                            </div>
                        </div>
                    }
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-calendar-day"></i></span>
                        <input type="date" formControlName="date" class="form-control" id="date" required />
                    </div>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-stopwatch"></i></span>
                        <input type="number" formControlName="estimated_time" class="form-control" id="number" required
                            min="0" max="9999" />
                        <select formControlName="units" class="form-control" id="units" required>
                            <option selected>Sin definir</option>
                            <option>Minuto(s)</option>
                            <option>Hora(s)</option>
                            <option>Día(s)</option>
                            <option>Semana(s)</option>
                            <option>Mes(es)</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-signature"></i></span>
                        <input type="text" formControlName="task_description" class="form-control" id="task_description"
                            required placeholder="Descripción..." />
                    </div>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-helmet-safety"></i></span>
                        <input type="text" formControlName="worker_id" class="form-control" id="worker_id" required />
                    </div>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-warehouse"></i></span>
                        <select formControlName="department_id" class="form-select w-auto" id="department_id" required>
                            <!-- Opciones de departamento aquí -->
                        </select>
                    </div>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-comment"></i></span>
                        <textarea formControlName="observations" id="observations" class="form-control" cols="50"
                            rows="5" placeholder="Observaciones..."></textarea>
                    </div>
                </div>
                
            </form>
            
        </div>
        <div class="card-footer d-flex justify-content-end">
            <button class="btn btn-success" type="submit">
                <i class="fas fa-plus"></i> {{ isEditMode ? 'ACTUALIZAR' : 'AGREGAR' }}
            </button>
        </div>
    </div>
</div>
