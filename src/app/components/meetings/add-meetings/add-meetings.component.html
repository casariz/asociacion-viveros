<div class="d-flex row bg-light py-5 px-3 justify-content-center">
  <h2 class="text-center fw-bold">Convocar reuni贸n</h2>
  <div class="card w-75 p-0">
    <div class="card-body">
      <form class="d-inline-flex" [formGroup]="meetingForm" (ngSubmit)="onSubmit()">
        <div class="col-sm-6 p-1 px-2 d-flex row gap-3">
          <h6 class="fw-bold m-0">Datos</h6>
          <div class="d-inline-flex gap-2 py-0">
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-calendar-day"></i></span>
              <input type="date" class="form-control" id="date" required name="meeting_date" />
            </div>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-clock"></i></span>
              <input type="time" class="form-control" id="time" required name="start_hour" />
            </div>
          </div>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-microphone"></i></span>
            <input type="text" class="form-control" id="caller_id" required name="caller_id"
              placeholder="Seleccione vinculado..." />
          </div>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-location-dot"></i></span>
            <input type="text" class="form-control" id="placement" required name="placement"
              placeholder="Lugar de la reuni贸n..." />
          </div>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-warehouse"></i></span>
            <select type="text" class="form-select" id="department_id" required name="department_id">

            </select>
          </div>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-signature"></i></span>
            <input type="text" class="form-control" id="meeting_description" required name="meeting_description"
              placeholder="Descripci贸n de la reuni贸n..." />
          </div>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-users"></i></span>
            <input type="text" class="form-control" id="assistant_id" required name="assistant_id"
              placeholder="Seleccione vinculado..." />
          </div>
        </div>

        <div class="vr"></div>

        <div class="col-sm-6 p-1 px-2 d-flex flex-column gap-2">
          <h6 class="fw-bold mb-2">Orden de hoy</h6>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-comment-dots"></i></span>
            <select class="form-select" id="text" required name="text">
              <option>Orden del dia</option>
              <option>Desarrollo</option>
              <option>Pendiente</option>
            </select>
            <input type="text" class="form-control w-25 p-0 px-2" id="comment" required name="comment" placeholder="Anotaciones..." />
            <button class="btn btn-sm btn-success" name="action" title="Enviar"><i class="fas fa-paper-plane"></i></button>
          </div>
          <div class="mt-4">
            <ul>
              <li>Lista de tareas por asignar</li>
              <li>Lista de tareas por asignar</li>
              <li>Lista de tareas por asignar</li>
              <li>Lista de tareas por asignar</li>
            </ul>
          </div>
        </div>
      </form>
    </div>
    <div class="card-footer d-flex justify-content-end">
      <button class="btn btn-success">
        <i class="fas fa-plus"></i> AGREGAR
      </button>
    </div>
  </div>
</div>
