<aside class="w-64 bg-white shadow-sm min-h-screen">
    <nav class="p-4">
        <ul class="space-y-2">
            @for (item of navItems; track item.id; let i = $index) {
            <li [id]="item.id">
                <button (click)="onSectionChange(item.id)"
                    class="w-full flex items-center gap-3 px-4 py-3 rounded-lg text-left transition-colors" [ngClass]="{
                    'bg-green-100 text-green-700 font-medium': activeSection === item.id,
                    'text-gray-600 hover:bg-gray-100': activeSection !== item.id
                    }">
                    <lucide-angular [img]="item.icon" class="w-5 h-5"></lucide-angular>
                    {{item.name}}
                </button>
            </li>
            }
        </ul>
    </nav>
</aside>
