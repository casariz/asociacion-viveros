<main class="flex bg-light py-5 px-3">
    <div class="mx-auto max-w-md w-25 rounded bg-white p-4 shadow">
      <h2 class="mb-4 text-center h4 fw-bold">Login</h2>
      <form>
        <div class="mb-3">
          <label
            class="form-label"
            for="email"
          >
            Usuario
          </label>
          <input
            class="form-control bg-light focus-green"
            id="email"
            type="email"
            placeholder="Ingresar usuario"
          />
        </div>
        <div class="mb-3">
          <label
            class="form-label"
            for="password"
          >
            Contraseña
          </label>
          <input
            class="form-control bg-light focus-green"
            id="password"
            placeholder="Ingresar contraseña"
            type="password"
          />
        </div>
        <button
          class="btn btn-success w-100 fw-bold"
          type="submit"
        >
          Login
        </button>
      </form>
    </div>
  </main>
