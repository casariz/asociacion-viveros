<app-section-header 
  [title]="'Tareas'"
  (search)="applyFilters($event)"
  (reset)="resetFilters()">
</app-section-header>

<app-data-table 
  [columns]="columns" 
  [data]="paginatedTasks" 
  [currentPage]="currentPage"
  [totalPages]="totalPages"
  (previousPage)="changePage(currentPage - 1)"
  (nextPage)="changePage(currentPage + 1)"
  (viewItem)="viewTaskWithoutMeeting($event)"
  (editItem)="editTaskWithoutMeeting($event)" 
  (completeItem)="completeTask($event)"
  (rejectItem)="rejectTask($event)">
</app-data-table>

<!-- BotÃ³n flotante para agregar nueva tarea -->
<button 
  class="fixed bottom-5 right-5 w-14 h-14 bg-green-600 text-white border-0 rounded-full text-2xl cursor-pointer shadow-lg hover:bg-green-700 transition-all duration-300 z-50 flex items-center justify-center hover:scale-110 active:scale-95"
  (click)="openAddTaskModal()"
  title="Agregar nueva tarea">
  <lucide-angular [img]="Plus"></lucide-angular>
</button>

<!-- Modal de agregar tarea -->
<app-assign-tasks
  [isModalOpen]="isAddTaskModalOpen"
  (closeModal)="closeAddTaskModal()">
</app-assign-tasks>

<!-- Loading and error messages -->
@if (isLoading) {
  <div class="text-center p-4">
    <p class="text-gray-600">Cargando tareas...</p>
  </div>
}

@if (errorMessage) {
  <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mt-4">
    {{ errorMessage }}
  </div>
}
