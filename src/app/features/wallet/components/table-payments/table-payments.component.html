<div class="overflow-x-auto">
    <table class="w-full">
        <thead class="bg-gray-50 border-b">
            <tr>
                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    PERIODO
                </th>
                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    REPORTÃ“<br>FECHA
                </th>
                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    VALOR
                </th>
            </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
            @if (payments.length === 0) {
            <tr>
                <td colspan="3" class="px-4 py-8 text-center text-sm text-gray-500">
                    No se han reportado pagos.
                </td>
            </tr>
            } @else {
            @for (payment of payments; track $index) {
            <tr class="hover:bg-gray-50">
                <td class="px-4 py-4 text-sm text-gray-900">
                    <div>{{payment.date_ini}}</div>
                    <div>{{payment.date_end}}</div>
                </td>
                <td class="px-4 py-4 text-sm text-gray-900">
                    <div>{{payment.created_by.first_name}} {{payment.created_by.last_name}}</div>
                    <div class="text-xs text-gray-500">{{payment.creation_date}}</div>
                </td>
                <td class="px-4 py-4 text-sm text-gray-900 font-medium">
                    ${{payment.paid}}
                </td>
            </tr>
            }
            }
        </tbody>
    </table>
</div>
