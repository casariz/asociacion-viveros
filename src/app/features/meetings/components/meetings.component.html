<app-section-header 
  [title]="'Reuniones'"
  (search)="applyFilters($event)"
  (reset)="resetFilters()">
</app-section-header>

<app-data-table 
  [columns]="columns" 
  [data]="paginatedMeetings" 
  [currentPage]="currentPage"
  [totalPages]="totalPages"
  (previousPage)="changePage(currentPage - 1)"
  (nextPage)="changePage(currentPage + 1)"
  (viewItem)="addTaskInMeeting($event)">
</app-data-table>

<!-- Bot贸n flotante para agregar nueva reuni贸n -->

  class="fixed bottom-5 right-5 w-14 h-14 bg-green-600 text-white border-0 rounded-full text-2xl cursor-pointer shadow-lg hover:bg-green-700 transition-all duration-300 z-50 flex items-center justify-center hover:scale-110 active:scale-95"
  (click)="openAddMeetingModal()"
  title="Agregar nueva reuni贸n">
  <lucide-angular [img]="Plus"></lucide-angular>
</button>

<!-- Modal de agregar/editar reuni贸n -->
<app-add-meetings
  [isModalOpen]="isAddMeetingModalOpen"

</app-add-meetings>
