<app-section-header 
  [title]="'Reuniones'"
  (search)="applyFilters($event)"
  (reset)="resetFilters()">
</app-section-header>

<app-data-table 
  [columns]="columns" 
  [data]="paginatedMeetings" 
  [currentPage]="currentPage"
  (previousPage)="changePage(currentPage - 1)"
  (nextPage)="changePage(currentPage + 1)"
  (viewItem)="addTaskInMeeting($event)">
</app-data-table>
